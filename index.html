<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MovieStation es un sitio web de alquiler de cine a través de una tienda virtual."
    />
    <title>MovieStation</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__navbar">
          <nav class="navbar">
            <div class="navbar__brand">
              <a href="/">
                <img src="./assets/images/logo.svg" alt="MovieStation logo" />
              </a>
            </div>
            <div class="navbar__list">
              <ul role="list" class="open-closed">
                <li><a class="navbar-link" href="/">Home</a></li>
                <li><a class="navbar-link" href="#explore">Explorar</a></li>
                <li><a class="navbar-link" href="./login.html">Ingresar</a></li>
              </ul>
            </div>
            <div class="navbar__menu">
              <i class="ri-shopping-cart-line" id="btn-cart"></i>
              <i class="ri-menu-line" id="btn-hambur"></i>
            </div>
          </nav>
        </div>
        <div class="cart open-closed animate__animated animate__fadeInRight">
          <i class="ri-close-line cart__close"></i>
          <h2>Carrito</h2>
          <div class="cart__container">
            <!-- <div class="cart__card-movie">
              <img
                src="https://image.tmdb.org/t/p/w300/3eQMzMd2qsZkAJbk4wekp3Crg54.jpg"
                alt=""
              />
              <div class="card-movie__text">
                <p class="card-movie__title">Lorem ipsum dolor sit amet.</p>
              </div>
              <div class="card-movie__info">
                <i class="ri-delete-bin-line"></i>
              </div>
            </div> -->
          </div>
          <div class="cart__total">
            <!-- <p>Total:</p>
            <span class="total">ARS 1,119.90</span> -->
          </div>
          <button class="btn-buy">Pagar ahora</button>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- hero -->
    <section class="hero padding-section">
      <div class="container">
        <div class="hero__content">
          <div class="content__text">
            <div>
              <h1>Películas y programas de TV</h1>
              <h2>Alquila los éxitos más recientes y populares</h2>
            </div>
            <a href="#explore"
              ><button><i class="ri-play-line"></i> Explorar</button></a
            >
          </div>
          <div class="content__image animate__animated animate__fadeIn"></div>
        </div>
      </div>
    </section>
    <!-- end hero -->

    <!-- main -->
    <main class="main padding-section">
      <div class="container">
        <div class="main__content">
          <h2 id="explore">Explorar peliculas</h2>
          <div class="content__categories"></div>
          <div class="content__movies"></div>
        </div>
      </div>
    </main>
    <!-- end main -->

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <p>© 2022 MovieStation desarrollado por Mateo Peluzo</p>
        </div>
      </div>
    </footer>
    <!-- end footer -->
  </body>
</html>
